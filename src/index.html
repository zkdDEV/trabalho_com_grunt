<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grunt - Somador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="@@LOCAL_DO_CSS">
    </head>
    <body>
        <main>
            <!-- <img src="https://cdn.freebiesupply.com/logos/large/2x/grunt-1-logo-png-transparent.png" alt="Logo do Grunt"> -->
            <h1>Somador</h1>
            <form id="form-perguntas">
                <label for="primeiro-numero">Primeiro Número</label>
                <input type="number" id="primeiro-numero" required min="0" >
                <p>+</p>
                <label for="segundo-numero">Segundo Número</label>
                <input type="number" id="segundo-numero" required min="0" >
                <button type="submit">SOMAR</button>
            </form>
            <div class="resultado">
                <p>O Resultado é: <span class="resultado-valor"></span></p>
            </div>
        </main>
        <script src="@@LOCAL_DO_JS"></script>
    </body>
</html>
